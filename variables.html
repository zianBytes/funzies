<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

	<nav class="navbar">
		<div class="container">
			<a href="variables.html"><img src="assets/logo.png" class="logo" alt="logo"></a>
		</div>

	</nav>
 
<div class="header">
    <h1 class="first-text">-_*_- </h1>
</div>

	<!--Addition (+)-->
<div class="calc-row-addition">
	<input type="number" class="add-input1" id="add-num1">
	<span class="operator">+</span>
	<input type="number" class="add-input2" id="add-num2">
	<button class="add-calculate"id="add-calculate">ENTER</button>
	<span class="equal">=</span>
	<span class="add-result" id="add-result">0</span>
</div>
<!--Subtraction (-)-->
<div class="calc-row-subtraction">
	<input type="number" class="sub-input1" id="sub-num1">
	<span class="operator">-</span>
	<input type="number" class="sub-input2" id="sub-num2">
	<button class="sub-calculate" id="sub-calculate">ENTER</button>
	<span class="equal">=</span>
	<span class="sub-result" id="sub-result">0</span>
</div>
<!--Multiplication (*)-->
<div class="calc-row-multiplication">
	<input type="number" class="mul-input1" id="mul-num1">
	<span class="operator">*</span>
	<input type="number" class="mul-input2" id="mul-num2">
	<button class="mul-calculate" id="mul-calculate">ENTER</button>
	<span class="equal">=</span>
	<span class="mul-result" id="mul-result">0</span>
</div>
<!--Division (/)-->
<div class="calc-row-division">
	<input type="number" class="div-input1" id="div-num1">
	<span class="operator">/</span>
	<input type="number" class="div-input2" id="div-num2">
	<button class="div-calculate" id="div-calculate">ENTER</button>
	<span class="equal">=</span>
	<span class="div-result" id="div-result">0</span>
</div>



<script src="js/script.js"></script>


</body>
</html>
